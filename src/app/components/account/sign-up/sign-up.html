<div>
  <h2>Sign up</h2>

  <form novalidate autocomplete="off" #form="ngForm" (submit)="signUp(form)">
    <input type="email" placeholder="email" ngModel name="email" required>
    <input type="password" placeholder="password" ngModel name="password">


    <button type="submit" [disabled]="form.invalid">Login</button>
    <button type="button">Registration</button>
  </form>
  <br>
  <span *ngIf="message">Error: </span> {{message}}
  <br>
</div>
