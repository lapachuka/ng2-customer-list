<div>
  <h2>Birthdays users</h2>
   Luckies on this month: {{birthdaysUsers.length}}

  <div class="user-card-block datagrid">

    <table>
      <thead>
      <tr>
        <th>Full name</th>
        <th>Birthday</th>
        <th>Location</th>
        <th><i class="material-icons">phone</i></th>
        <th><i class="material-icons">email</i></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of birthdaysUsers" [ngClass]="{'cur-day': curDay === user.day}">
        <td>{{user.first_name}} {{user.last_name}}</td>
        <td>{{user.day}}/{{user.month}}/{{user.year}} </td>
        <td>
          <span *ngIf="user.location =='uz-center'">Ужгород - центр</span>
          <span *ngIf="user.location =='uz-nr'">Ужгород - НР</span>
          <span *ngIf="user.location =='mukachevo'">Мукачево</span>
        </td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
